<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha loja</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,900;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header class="header-primary">

                    </div>
                </div>
                <div class="card">
                    <h4>Roupa masculina</h4>
                    <div class="grid-secondary">
                        <div class="grid-item"><img src="./assets/images/store/shirt-1.png" alt="" srcset=""></div>
                        <div class="grid-item"><img src="./assets/images/store/shirt-2.png" alt="" srcset=""></div>
                        <div class="grid-item"><img src="./assets/images/store/shirt-3.png" alt="" srcset=""></div>
                    </div>
                </div>
                <div class="card">
                    <h4>Casa inteligente</h4>
                    <div class="grid-secondary">
                        <div class="grid-item"><img src="./assets/images/store/casa-1.webp" alt="" srcset=""></div>
                        <div class="grid-item"><img src="./assets/images/store/casa-2.webp" alt="" srcset=""></div>
                        <div class="grid-item"><img src="./assets/images/store/casa-3.webp" alt="" srcset=""></div>
                    </div>
                </div>
                <div class="card">
                    <h4>Jogos</h4>
                    <div class="grid-secondary">
                        <div class="grid-item"><img src="./assets/images/store/jogo-1.webp" alt="" srcset=""></div>
                        <div class="grid-item"><img src="./assets/images/store/jogo-2.webp" alt="" srcset=""></div>
                        <div class="grid-item"><img src="./assets/images/store/jogo-3.webp" alt="" srcset=""></div>
                    </div>
                </div>
                <div class="card">
                    <h4>Aparelhos essenciais</h4>
                    <div class="grid-secondary">
                        <div class="grid-item"><img src="./assets/images/store/eletronico-1.webp" alt="" srcset=""></div>

                    </div>
                </div>

                    <h4>Esportes</h4>
                    <div class="grid-secondary">
                        <div class="grid-item"><img src="./assets/images/store/sport-1.webp" alt="" srcset=""></div>
                        <div class="grid-item"><img src="./assets/images/store/sport-2.webp" alt="" srcset=""></div>
                        <div class="grid-item"><img src="./assets/images/store/sport-3.webp" alt="" srcset=""></div>
                    </div>
                </div>

                    <h4>Você vai amar</h4>

                        <div class="grid-item"><img src="./assets/images/store/essencial-1.webp" alt="" srcset=""></div>
                        <div class="grid-item"><img src="./assets/images/store/essencial-2.webp" alt="" srcset=""></div>
